<section class="md-whiteframe-z1" style="padding: 0;" flex="40">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3><span>Inventory</span></h3>
            </div>
        </md-toolbar>

        <md-content layout-padding layout="column">
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in inventory">
                    <div layout="column" flex layout-align="center center" layout-padding>
                        <img style="height: 100px;" ng-src="http://201.241.50.16:8082/css/img/{{item.name}}.png"></img>
                        <span>{{item.name}}</span>
                    </div>
                    <div layout="column" flex layout-align="center center" layout-padding>
                        <span>Quantity</span>
                        <span>{{item.quantity}}</span>
                    </div>
                    <div layout="column" flex layout-align="center center" layout-padding>
                        <div><i class="material-icons">gavel</i></div>
                        <md-button class="md-primary md-raised md-small" ng-click="openForm(item)">auction</md-button>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
</section>
